<div id="root"></div>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script
  src="https://unpkg.com/react@16/umd/react.development.js"
  crossorigin
></script>
<script
  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
  crossorigin
></script>

<link rel="stylesheet" type="text/css" href="./index.css" />
<script src="./dist/index.umd.js"></script>

<script type="text/babel">
  const root = document.getElementById("root");
  const {
    Calendar,
    ChangeMonthButton,
    CurrentMonth,
    CalendarMonth,
    CalendarMonthHeading,
    CalendarMonthDays,
    CalendarMonthCell,
    CalendarMonthDayNumber
  } = window.ReactAnyCalendar;
  ReactDOM.render(
    <Calendar>
      <ChangeMonthButton interval={-1}>Backward</ChangeMonthButton>
      <CurrentMonth />
      <ChangeMonthButton>Forward</ChangeMonthButton>
      <CalendarMonth>
        <CalendarMonthHeading />
        <CalendarMonthDays>
          {function(weekDays) {
            return weekDays.map(function(day) {
              return (
                <CalendarMonthCell key={day.date} day={day}>
                  <CalendarMonthDayNumber />
                </CalendarMonthCell>
              );
            });
          }}
        </CalendarMonthDays>
      </CalendarMonth>
    </Calendar>,
    root
  );
</script>
